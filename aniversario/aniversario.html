<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes do Mês 🎉</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FFD166;
            --accent: #118AB2;
            --dark: #073B4C;
            --light: #F9F9F9;
            --success: #06D6A0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 25px 0;
            position: relative;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.2rem;
            margin-top: 8px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .control-group {
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 250px;
        }
        
        .control-group h3 {
            margin-bottom: 10px;
            color: var(--accent);
            text-align: center;
        }
        
        .filters {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        select, button {
            padding: 10px 15px;
            border: 2px solid var(--secondary);
            border-radius: var(--radius);
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }
        
        select {
            background: white;
        }
        
        button {
            background: var(--accent);
            color: white;
            border: none;
            font-weight: bold;
        }
        
        button:hover {
            background: var(--dark);
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid var(--secondary);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
        }
        
        .filter-btn.active {
            background: var(--secondary);
            color: var(--dark);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 25px auto;
            gap: 15px;
        }
        
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            flex: 1;
            min-width: 180px;
            box-shadow: var(--shadow);
        }
        
        .stat-box h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        #lista-aniversariantes {
            margin: 20px auto;
            padding: 0;
            list-style: none;
        }
        
        .aniversariante {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: var(--radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .aniversariante::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--secondary);
        }
        
        .aniversariante:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .aniversariante-info {
            flex: 1;
        }
        
        .aniversariante-nome {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .aniversariante-data {
            color: #666;
            font-size: 1rem;
        }
        
        .countdown {
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 30px;
            background: var(--light);
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .destaque {
            background: linear-gradient(135deg, #fff6e6 0%, #ffeacb 100%);
            border-left: 5px solid var(--primary);
        }
        
        .destaque .aniversariante-nome {
            color: var(--primary);
        }
        
        .destaque .countdown {
            background: var(--primary);
            color: white;
        }
        
        .hoje {
            background: linear-gradient(135deg, #ffedf0 0%, #ffe2e6 100%);
            border-left: 5px solid var(--accent);
            animation: pulse 2s infinite;
        }
        
        .hoje .aniversariante-nome {
            color: var(--accent);
        }
        
        .hoje .countdown {
            background: var(--accent);
            color: white;
        }
        
        .passado {
            opacity: 0.7;
        }
        
        .passado .aniversariante-nome {
            color: #999;
        }
        
        .passado .countdown {
            background: #ddd;
            color: #777;
        }
        
        .aniversariante-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }
        
        .aniversariante-content {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 30px 0;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .empty-state p {
            color: #666;
            font-size: 1.2rem;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .aniversariante {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .countdown {
                margin-top: 15px;
                align-self: flex-end;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-box {
                margin: 10px 0;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="confetti" id="confetti"></div>
        <div class="header-content">
            <h1>Aniversariantes do Mês 🎉</h1>
            <p>Celebre com seus colegas!</p>
        </div>
    </header>
    
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <h3>Filtrar por Mês</h3>
                <select id="select-mes">
                    <option value="-1">Todos os meses</option>
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            
            <div class="control-group">
                <h3>Filtrar por Ano</h3>
                <select id="select-ano">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="todos">Todos os anos</option>
                </select>
            </div>
            
            <div class="control-group">
                <h3>Filtrar por Status</h3>
                <div class="filters">
                    <div class="filter-btn active" data-filter="todos">Todos</div>
                    <div class="filter-btn" data-filter="hoje">Hoje</div>
                    <div class="filter-btn" data-filter="futuro">Próximos</div>
                    <div class="filter-btn" data-filter="passado">Passados</div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>Total de Aniversariantes</h3>
                <div class="stat-number" id="total-aniversariantes">0</div>
            </div>
            <div class="stat-box">
                <h3>Aniversariantes do Mês</h3>
                <div class="stat-number" id="este-mes">0</div>
            </div>
            <div class="stat-box">
                <h3>Próximos 7 dias</h3>
                <div class="stat-number" id="proximos-dias">0</div>
            </div>
            <div class="stat-box">
                <h3>Aniversariantes Hoje</h3>
                <div class="stat-number" id="hoje">0</div>
            </div>
        </div>
        
        <ul id="lista-aniversariantes"></ul>
        
        <footer>
            <p>🎂 Feliz Aniversário! | Desenvolvido com ❤️</p>
        </footer>
    </div>

    <script>
        // Dados dos aniversariantes
        const aniversariantes = [
            { nome: "Chrystian", data: "2025-11-25" },
            { nome: "Edson", data: "2026-08-04" },
            { nome: "Fernando", data: "2026-05-28" },
            { nome: "Guilherme", data: "2026-06-04" },
            { nome: "Jéssica", data: "2025-12-20" },
            { nome: "Jéssica Pereira", data: "2025-09-04" },
            { nome: "Jorginho", data: "2026-08-10" },
            { nome: "Marcelo", data: "2025-09-04" },
            { nome: "Márcia Barreto", data: "2026-02-14" },
            { nome: "Márcia Costa", data: "2026-03-23" },
            { nome: "Marcia Oliveira", data: "2026-03-27" },
            { nome: "Marcio", data: "2026-07-10" },
            { nome: "Martins", data: "2026-02-25" },
            { nome: "Nicoly", data: "2026-04-30" },
            { nome: "Ryan", data: "2026-04-24" },
            { nome: "Tânia", data: "2026-05-27" },
            { nome: "Victhor", data: "2026-07-13" },
        ];

        // Configuração inicial
        const hoje = new Date();
        const mesAtual = hoje.getMonth();
        const anoAtual = hoje.getFullYear();
        
        // Elementos da DOM
        const lista = document.getElementById("lista-aniversariantes");
        const totalAniversariantes = document.getElementById("total-aniversariantes");
        const esteMesElement = document.getElementById("este-mes");
        const proximosDiasElement = document.getElementById("proximos-dias");
        const hojeElement = document.getElementById("hoje");
        const filterButtons = document.querySelectorAll('.filter-btn');
        const selectMes = document.getElementById('select-mes');
        const selectAno = document.getElementById('select-ano');
        
        // Inicializar estatísticas
        totalAniversariantes.textContent = aniversariantes.length;
        
        // Função para formatar data - CORRIGIDA
        function formatarData(dataStr) {
            // Extrair partes da data diretamente da string YYYY-MM-DD
            const partes = dataStr.split('-');
            const ano = partes[0];
            const mes = partes[1];
            const dia = partes[2];
            
            // Formatar como DD/MM/YYYY
            return `${dia}/${mes}/${ano}`;
        }
        
        // Função para obter iniciais do nome
        function obterIniciais(nome) {
            return nome.split(' ').map(word => word[0]).join('').toUpperCase();
        }
        
        // Função para calcular dias restantes - CORRIGIDA
        function calcularDiasRestantes(dataStr) {
            // Extrair partes da data diretamente da string YYYY-MM-DD
            const partes = dataStr.split('-');
            const ano = parseInt(partes[0]);
            const mes = parseInt(partes[1]) - 1; // Mês é 0-indexed no JavaScript
            const dia = parseInt(partes[2]);
            
            // Criar objeto Date para o aniversário
            const aniversario = new Date(ano, mes, dia);
            
            // Data atual (sem horas, minutos, segundos)
            const hojeObj = new Date();
            hojeObj.setHours(0, 0, 0, 0);
            
            // Definir ano atual para o aniversário para comparação
            const aniversarioEsteAno = new Date(hojeObj.getFullYear(), mes, dia);
            
            // Se já passou este ano, considerar próximo ano
            if (aniversarioEsteAno < hojeObj) {
                aniversarioEsteAno.setFullYear(hojeObj.getFullYear() + 1);
            }
            
            // Calcular diferença em dias
            const diffTime = aniversarioEsteAno - hojeObj;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
        
        // Função para obter o mês de uma data - CORRIGIDA
        function obterMes(dataStr) {
            const partes = dataStr.split('-');
            return parseInt(partes[1]) - 1; // Mês é 0-indexed no JavaScript
        }
        
        // Função para obter o ano de uma data - CORRIGIDA
        function obterAno(dataStr) {
            const partes = dataStr.split('-');
            return parseInt(partes[0]);
        }
        
        // Função para filtrar aniversariantes
        function filtrarAniversariantes() {
            // Obter valores dos filtros
            const filtroMes = parseInt(selectMes.value);
            const filtroAno = selectAno.value;
            const filtroStatus = document.querySelector('.filter-btn.active').dataset.filter;
            
            // Limpar lista
            lista.innerHTML = '';
            
            // Contadores para estatísticas
            let countEsteMes = 0;
            let countProximosDias = 0;
            let countHoje = 0;
            let countFiltrado = 0;
            
            // Filtrar e ordenar aniversariantes
            const aniversariantesFiltrados = aniversariantes
                .filter(a => {
                    const mesAniversario = obterMes(a.data);
                    const anoAniversario = obterAno(a.data);
                    const diasRestantes = calcularDiasRestantes(a.data);
                    
                    // Aplicar filtro de mês
                    if (filtroMes !== -1 && mesAniversario !== filtroMes) {
                        return false;
                    }
                    
                    // Aplicar filtro de ano
                    if (filtroAno !== 'todos' && anoAniversario !== parseInt(filtroAno)) {
                        return false;
                    }
                    
                    // Verificar se está no mês atual para estatísticas
                    if (mesAniversario === mesAtual) countEsteMes++;
                    
                    // Verificar se está nos próximos 7 dias para estatísticas
                    if (diasRestantes <= 7 && diasRestantes >= 0) countProximosDias++;
                    
                    // Verificar se é hoje para estatísticas
                    if (diasRestantes === 0) countHoje++;
                    
                    // Aplicar filtro de status
                    switch(filtroStatus) {
                        case 'hoje':
                            return diasRestantes === 0;
                        case 'futuro':
                            return diasRestantes > 0;
                        case 'passado':
                            return diasRestantes < 0;
                        default:
                            return true;
                    }
                })
                .sort((a, b) => {
                    const diasA = calcularDiasRestantes(a.data);
                    const diasB = calcularDiasRestantes(b.data);
                    return diasA - diasB;
                });
            
            // Atualizar estatísticas
            esteMesElement.textContent = countEsteMes;
            proximosDiasElement.textContent = countProximosDias;
            hojeElement.textContent = countHoje;
            countFiltrado = aniversariantesFiltrados.length;
            
            // Renderizar aniversariantes
            if (aniversariantesFiltrados.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-birthday-cake"></i>
                    <p>Nenhum aniversariante encontrado com os filtros selecionados</p>
                `;
                lista.appendChild(emptyState);
            } else {
                aniversariantesFiltrados.forEach((aniversariante) => {
                    const item = document.createElement("li");
                    const diasRestantes = calcularDiasRestantes(aniversariante.data);
                    
                    // Configurar classes com base nos dias restantes
                    if (diasRestantes === 0) {
                        item.classList.add("aniversariante", "hoje");
                    } else if (diasRestantes > 0 && diasRestantes <= 7) {
                        item.classList.add("aniversariante", "destaque");
                    } else if (diasRestantes < 0) {
                        item.classList.add("aniversariante", "passado");
                    } else {
                        item.classList.add("aniversariante");
                    }
                    
                    // Gerar conteúdo do item
                    let countdownText = "";
                    if (diasRestantes > 0) {
                        countdownText = `<span class='countdown'>Faltam ${diasRestantes} dias</span>`;
                    } else if (diasRestantes === 0) {
                        countdownText = `<span class='countdown'>É hoje! 🎉</span>`;
                    } else {
                        const diasPassados = Math.abs(diasRestantes);
                        countdownText = `<span class='countdown'>Há ${diasPassados} dias</span>`;
                    }
                    
                    item.innerHTML = `
                        <div class="aniversariante-content">
                            <div class="aniversariante-avatar">${obterIniciais(aniversariante.nome)}</div>
                            <div class="aniversariante-info">
                                <div class="aniversariante-nome">${aniversariante.nome}</div>
                                <div class="aniversariante-data">${formatarData(aniversariante.data)}</div>
                            </div>
                        </div>
                        ${countdownText}
                    `;
                    
                    lista.appendChild(item);
                });
            }
        }
        
        // Inicializar a lista
        filtrarAniversariantes();
        
        // Configurar eventos dos botões de filtro
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remover classe active de todos os botões
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Adicionar classe active ao botão clicado
                button.classList.add('active');
                
                // Aplicar filtro
                filtrarAniversariantes();
            });
        });
        
        // Configurar eventos dos selects
        selectMes.addEventListener('change', filtrarAniversariantes);
        selectAno.addEventListener('change', filtrarAniversariantes);
        
        // Selecionar mês atual por padrão
        selectMes.value = mesAtual;
        
        // Função para adicionar confetes animados
        function criarConfetes() {
            const confettiContainer = document.getElementById("confetti");
            const colors = ['#FF6B6B', '#FFD166', '#118AB2', '#06D6A0', '#073B4C'];

            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.top = "-10px";
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Estilos para queda de confetes
        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes fall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Iniciar confetes
        criarConfetes();
    </script>
</body>
</html>
